<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi televisor</title>
  </head>
  <body>
    <div id="product"></div>

    <script>
      const tv = {
        brand: "Samsung",
        model: "QN75Q900RBFXZA",
        displaySize: 75,
        price: 3500,
        image: "https://i.pinimg.com/originals/c5/fa/72/c5fa726a06f143c99679a4e12b18036f.jpg",
      };

      const tvDetails = `
        <h2>Televisor</h2>
        <img src="${tv.image}" alt="${tv.brand} ${tv.model}">
        <ul>
          <li>Marca: ${tv.brand}</li>
          <li>Modelo: ${tv.model}</li>
          <li>Pulgadas: ${tv.displaySize}"</li>
          <li>Precio: $${tv.price}</li>
        </ul>
      `;

      document.getElementById("product").innerHTML = tvDetails;
    </script>
  </body>
</html>
